<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Seating Plan PDFs</title>
    <style>
      body {
        margin: 0;
        padding: 2rem;
        font-family: sans-serif;
        background-color: #f5f5f5;
        text-align: center;
      }
      h1 {
        margin-bottom: 2rem;
      }
      .button-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }
      .pdf-button {
        padding: 1rem 2rem;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .pdf-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Showcase 2025 Seating Plans</h1>
    <div class="button-grid">
      <button
        class="pdf-button"
        onclick="openPDF('https://www.ticketsource.co.uk/seatingPlanSheet/KIDII/FJMDGMI/Seating%20Plan%20Sheet')"
      >
        Sat 2:30
      </button>
      <button
        class="pdf-button"
        onclick="openPDF('https://www.ticketsource.co.uk/seatingPlanSheet/KIDII/FJMDGML/Seating%20Plan%20Sheet')"
      >
        Sat 7:30
      </button>
      <button
        class="pdf-button"
        onclick="openPDF('https://www.ticketsource.co.uk/seatingPlanSheet/KIDII/FJMDGMJ/Seating%20Plan%20Sheet')"
      >
        Sun 2:30
      </button>
      <button
        class="pdf-button"
        onclick="openPDF('https://www.ticketsource.co.uk/seatingPlanSheet/KIDII/FJMDGMM/Seating%20Plan%20Sheet')"
      >
        Sun 7:30
      </button>
    </div>

    <script>
      function openPDF(url) {
        window.open(url, "_blank");
      }
    </script>
  </body>
</html>
